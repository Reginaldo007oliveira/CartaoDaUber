<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>
                Encontre <span>Marcos</span> no local de partida
            </h1>
            <p>
                Chega em 3 minutos (800 metros)
            </p>
        </div>
        <div class="card-body flex">
            <div class="left">
                <div class="driver">
                    <div class="driver-avatar">
                        <img src="https://avatars.githubusercontent.com/u/86331339?v=4" alt="">
                    </div>
                    <div class="driver-stars">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                            <strong>5.0</strong>
                        </div>
                    </div>
                    <div class="driver-name">
                        Boris F.
                    </div>
                </div> <!-- driver-->
                <div class="car-img">
                    <img src="https://i.ibb.co/KmkpV2H/image-3769.png" alt="">
                </div><!-- carro-->
            </div><!-- Lado esquerdo-->
        </div><!-- card body-->
        <div class="right">
            <div class="car-plate">
                BCDBD19
            </div>
            <div class="car-model">
                Honda Civic Roxo
            </div>
        </div>
        </div><!-- card-->
        <div class="card-footer flex">
            <div class="input-wrapper">
                <label for="Message"> Enviar mensagem para Marcos...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Marcos...">
            </div>
                <div class="phone">
                    <i class="ph-fill ph-phone"></i>
                </div>
                <div class="shield">
                    <i class="ph-fill ph-shield-plus"></i>
                </div>
        </div>   
</body>
</html>
