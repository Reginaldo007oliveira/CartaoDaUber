<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>
                Encontre <span>Marky</span> no local de partida
            </h1>
            <p>
                Chega em 3 minutos (800 metros)
            </p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">

                    <div class="driver-avatar">
                        <img src="https://avatars.githubusercontent.com/u/86331339?v=4" alt="">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i> 
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">
                        Boris F.
                    </div>
                </div> <!-- driver-->
                <div class="car-img">
                    <img src="https://i.ibb.co/KmkpV2H/image-3769.png" alt="">
                </div><!-- carro-->
                <div class="right">
                    <div class="car-plate">
                        BCDBD19
                    </div>
                    <div class="car-model">
                        Honda Civic Roxo
                    </div>
                </div>
            </div><!-- Lado esquerdo-->
        </div><!-- card body-->
       
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="Message"> Enviar mensagem para Marcos...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Marcos...">
            </div>
                <div class="phone">
                    <i class="ph-fill ph-phone"></i>
                </div>
            <div class="shield">
                    <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>   
    </div><!-- card-->    
</body>
</html>
